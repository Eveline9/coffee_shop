<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
     <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body class="min-vh-100">
<nav th:replace="/fragments/navbar"></nav>
<div class="container card text-bg-light mt-5">
     <div class="row">
          <div class="col-lg-4 p-0">
               <img th:src="'/photos/'+${item.id}+'.jpg'" style="object-fit: cover;" class="img-fluid d-block h-100 w-100 rounded-start"/>
          </div>
               <div class="col-lg-8">
                    <div class="card-body h-100 d-flex flex-column">
                         <h1 th:text="${item.title} " class="card-title mb-5"/>
                         <p class="card-text" th:text="${item.descr}"></p>
<!--                         Описание: <span th:text="${item.descr}"/><br>-->
<!--                         Цена: <span th:text="${item.cost}"/> руб.<br>-->
                         <div th:each="idForCart : ${cartItems}"
                              class="d-flex align-items-center mt-5"
                         >
                              <p class="card-subtitle h5 text-muted me-3" th:text="${item.cost} + ' &#8381;'"></p>
                              <a
                                      class="btn btn-dark"
                                      th:href="@{/addCart/{id}(id=${idForCart})}"
                              >
                                   В корзину
                                   <i class="bi bi-cart"></i>
                              </a>
               </div>

               </div>
          </div>
     </div>
</div>

<br>







</body>
</html>
