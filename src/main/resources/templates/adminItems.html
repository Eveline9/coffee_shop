<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Панель администрирования - товары</title>
</head>
<body>


<span th:each="menuItem : ${menu}">
     <a th:href="${menuItem.href}" th:text="${menuItem.title}"/>
</span>
<br>


<h1>Товары:</h1>
<table th:each="item : ${items}" >
    <tr>
        <td>
            <a th:href="@{/admin/delete/{id}(id=${item.id})}" th:text="удалить"></a>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${item.id})}" th:text="редактировать"></a>
        </td>
        <td>
            <a th:href="@{/item/{id}(id=${item.id})}" th:text="просмотр"></a>
        </td>
        <td th:text="${item.id}"/>
        <td th:text="${item.title}"/>
        <td th:text="${item.descr}"/>
        <td th:text="${item.cost}"/>
    </tr>
</table>


</body>
</html>
